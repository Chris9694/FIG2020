<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FIG 2020 • by Tv4 Interactivo</title>
    <meta name="description" content="FIG 2020 • by Tv4 Interactivo" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Lista de assets 3D -->
      <a-assets>
        <img
          id="tv4-texture"
          src="https://cdn.glitch.com/8cef1fb7-565f-48e7-a091-10b7e2cf2e34%2Flogo%201024.png?v=1593624540711"
        />

        <img
          id="sky"
          src="https://cdn.glitch.com/8cef1fb7-565f-48e7-a091-10b7e2cf2e34%2Fsky.jpg?v=1592856758577"
        />
        <a-asset-item
          id="burger"
          src="https://cdn.glitch.com/8cef1fb7-565f-48e7-a091-10b7e2cf2e34%2FAnyConv.com__new_hamburguesa.glb?v=1593900274353"
        ></a-asset-item>
        <a-asset-item
          id="tetera"
          src="https://cdn.glitch.com/8cef1fb7-565f-48e7-a091-10b7e2cf2e34%2Ftetera.glb?v=1594150545974"
        ></a-asset-item>
        <a-asset-item
          id="ufo"
          src="https://cdn.glitch.com/8cef1fb7-565f-48e7-a091-10b7e2cf2e34%2Fnew_ufo.glb?v=1593633272358"
        ></a-asset-item>
        <a-asset-item
          id="globo_amarillo"
          src="https://cdn.glitch.com/8cef1fb7-565f-48e7-a091-10b7e2cf2e34%2Fglobo_amarillo.glb?v=1593040959190"
        ></a-asset-item>
        <a-asset-item
          id="globo_happy"
          src="https://cdn.glitch.com/8cef1fb7-565f-48e7-a091-10b7e2cf2e34%2Fglobo_happy.glb?v=1593040959100"
        ></a-asset-item>
        <a-asset-item
          id="betito"
          src="https://cdn.glitch.com/8cef1fb7-565f-48e7-a091-10b7e2cf2e34%2FAnyConv.com__new_betito%20(1).glb?v=1593907853491"
        ></a-asset-item>
        <a-asset-item
          id="robot"
          src="https://cdn.glitch.com/8cef1fb7-565f-48e7-a091-10b7e2cf2e34%2Fnew_robot.glb?v=1593642199407"
        ></a-asset-item>
        <a-asset-item
          id="pato"
          src="https://cdn.glitch.com/8cef1fb7-565f-48e7-a091-10b7e2cf2e34%2FAnyConv.com__GloboPato5.glb?v=1593722067462"
        ></a-asset-item>
      </a-assets>
      <!-- Lista de assets 3D -->

      <!-- <a-sky src="#sky"></a-sky>

      <!-- Hamburguesa -->
      <a-entity
        animation="property: rotation; to:0 360 0; dur:200000; loop: true; easing: linear"
      >
        <a-gltf-model
          shadow="receive: false"
          gltf-model="#burger"
          scale="0.05 0.05 0.05"
          position="0 1.5 -1"
          animation__rotation="property: rotation; to:0 360 0; loop: true; dur: 70000; easing: linear;"
        >
        </a-gltf-model>
      </a-entity>
      <!-- Hamburguesa -->

      <!-- Tetera -->
      <a-entity
        animation="property: rotation; to:0 360 0; dur:200000; loop: true; easing: linear"
      >
        <a-gltf-model
          shadow="receive: false"
          gltf-model="#tetera"
          scale="0.1 0.1 0.1"
          position="2 2 -2"
          animation__rotation="property: rotation; to:0 -360 0; loop: true; dur: 70000; easing: linear;"
        >
        </a-gltf-model>
      </a-entity>
      <!-- Tetera -->

      <!-- UFO -->
      <a-entity
        animation="property: rotation; to:0 -360 0; dur:300000; loop: true; easing: linear"
      >
        <a-gltf-model
          shadow="receive: false"
          gltf-model="#ufo"
          scale="0.02 0.02 0.02"
          position="2 1 0"
          animation__rotation="property: rotation; to:0 360 0; loop: true; dur: 70000; easing: linear;"
        >
        </a-gltf-model>
      </a-entity>
      <!-- UFO -->

      <!-- Globo amarillo -->
      <a-entity
        animation="property: rotation; to:0 -360 0; dur:300000; loop: true; easing: linear"
      >
        <a-gltf-model
          shadow="receive: false"
          gltf-model="#globo_amarillo"
          scale="0.03 0.03 0.03"
          position="-1 1.7 0"
          animation__rotation="property: rotation; to:0 360 0; loop: true; dur: 70000; easing: linear;"
          
        >
        </a-gltf-model>
      </a-entity>
      <!-- Globo amarillo -->

      <!-- Globo happy -->
      <a-entity
        animation="property: rotation; to:0 360 0; dur:300000; loop: true; easing: linear"
      >
        <a-gltf-model
          shadow="receive: false"
          gltf-model="#globo_happy"
          scale="0.05 0.05 0.05"
          position="1 1 0"
          animation__rotation="property: rotation; to:0 360 0; loop: true; dur: 70000; easing: linear;"
          
        >
        </a-gltf-model>
      </a-entity>
      <!-- Globo happy -->

      <!-- Betito -->
      <a-entity
        animation="property: rotation; to:0 360 0; dur:300000; loop: true; easing: linear"
      >
        <a-gltf-model
          shadow="receive: false"
          gltf-model="#betito"
          scale="0.05 0.05 0.05"
          position="0 1 2"
          animation__rotation="property: rotation; to:0 360 0; loop: true; dur: 70000; easing: linear;"
        >
        </a-gltf-model>
      </a-entity>
      <!-- Betito -->

      <!-- Robot -->
      <a-entity
        animation="property: rotation; to:0 -360 0; dur:300000; loop: true; easing: linear"
      >
        <a-gltf-model
          shadow="receive: false"
          gltf-model="#robot"
          scale="0.05 0.05 0.05"
          position="-2 1.7 -2"
          animation__rotation="property: rotation; to:0 360 0; loop: true; dur: 70000; easing: linear;"
        >
        </a-gltf-model>
      </a-entity>
      <!-- Robot -->

      <!-- Pato -->
      <a-entity
        animation="property: rotation; to:0 -360 0; dur:200000; loop: true; easing: linear"
      >
        <a-gltf-model
          shadow="receive: false"
          gltf-model="#pato"
          scale="0.1 0.1 0.1"
          position="1 1.5 1"
          animation__rotation="property: rotation; to:0 360 0; loop: true; dur: 70000; easing: linear;"
        >
        </a-gltf-model>
      </a-entity>
      <!-- Pato -->

      <a-camera rotation-reader> </a-camera>

      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        color="#7BC8A4"
        height="3"
        width="3"
        opacity="0.5"
      ></a-plane>
    </a-scene>
  </body>
</html>
